<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="eventoman.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.descricao"/>  
					<plcf:texto id="descricao" value="#{plcEntidade.descricao}" ajudaChave="ajuda.descricao"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataEvento"/>  
					<plcf:data id="dataEvento" value="#{plcEntidade.dataEvento}" ajudaChave="ajuda.dataEvento"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.valor"/>  
					<plcf:numerico id="valor" value="#{plcEntidade.valor}" ajudaChave="ajuda.valor"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.numeroParcela"/>  
					<plcf:texto id="numeroParcela" value="#{plcEntidade.numeroParcela}" ajudaChave="ajuda.numeroParcela"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
