<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="selecao.argumento.titulo"> 
			<plcf:linha> 
				<plcf:celula columnSpan="2"> 
					<plcf:titulo tituloChave="label.aluno"/>  
					<plcf:vinculado id="aluno" value="#{plcLogicaItens.argumentos.aluno.valor}" propSelPop="aluno" idExibe="N" idSomenteLeitura="N" 
									autoRecuperacaoClasse="com.consisti.sisgesc.entidade.AlunoEntity" actionSel="alunosel" obrigatorio="S"
									ajudaChave="ajuda.aluno"  onkeydown="selecionaPorTecla(event,this);" lookupTamanho="50" larg="980" alt="640"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataInicio"/>  
					<plcf:data id="dataInicio" value="#{plcLogicaItens.argumentos.dataInicio_ArgINI.valor}" ajudaChave="ajuda.dataInicio" tamanho="10"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.dataFim"/>  
					<plcf:data id="dataFim" value="#{plcLogicaItens.argumentos.dataFim_ArgINI.valor}" ajudaChave="ajuda.dataFim" tamanho="10"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.recebido"/>  
					<plcf:comboDinamico id="recebido" value="#{plcLogicaItens.argumentos.recebido.valor}" dominio="PlcSimNao" exibeBranco="S" ajudaChave="ajuda.recebido" /> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
