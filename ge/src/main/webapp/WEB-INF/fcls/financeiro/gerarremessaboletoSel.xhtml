<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="selecao.lista.titulo" rendered="#{not empty plcLogicaItens.itensPlc}"> 
			<plcf:linha styleClass="ui-widget-header"> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.aluno">Aluno</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.banco">Banco</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.valorTotal">Valor Total</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.dataVencimento">Data Vencimento</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}">
				<plcf:linha id="linhaSel"   > 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.aluno.nomeAluno}">aluno</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.banco}">banco</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.valorTotal}">valorTotal</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.dataVencimento}">dataVencimento</plcf:exibe> 
					</plcf:celula> 
				</plcf:linha> 
			</plcf:iteracao> 
		</plcf:tabela> 
	</ui:composition> 
</html>
