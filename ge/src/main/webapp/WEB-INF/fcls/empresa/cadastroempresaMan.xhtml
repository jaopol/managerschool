<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">

	<ui:composition>
	
		<plcf:tabela  tituloChave="cadastroempresaman.titulo" >
			<plcf:linha>
					<plcf:celula>
						<plcf:titulo  tituloChave="label.nomeEmpresa"/>
						<plcf:texto id="nomeEmpresa" value="#{plcEntidade.nomeEmpresa}"  ajudaChave="ajuda.nomeEmpresa" />
					</plcf:celula>
					<plcf:celula>
						<plcf:titulo  tituloChave="label.dataCadastro"/>
						<plcf:exibe id="dataCadastro" value="#{plcEntidade.dataCadastro}"  />
					</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
					
	</ui:composition>
	
</html>
