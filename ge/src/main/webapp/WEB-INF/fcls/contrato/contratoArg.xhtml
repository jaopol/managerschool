<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="selecionarcontratoarg.titulo">
			<plcf:linha>
				<plcf:celula/>
				<plcf:celula>
					<plcf:titulo tituloChave="label.aluno"/>
					<plcf:vinculado id="aluno" value="#{plcLogicaItens.argumentos.aluno.valor}" propSelPop="aluno" idExibe="N" idSomenteLeitura="N" 
									autoRecuperacaoClasse="com.consisti.sisgesc.entidade.AlunoEntity" actionSel="alunosel" modal="S"
									ajudaChave="ajuda.aluno"  onkeydown="selecionaPorTecla(event,this);" lookupTamanho="60"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.anoContrato"/>
					<plcf:texto id="anoContrato" value="#{plcLogicaItens.argumentos.anoContrato.valor}" formato="NUMERICO"   ajudaChave="ajuda.anoContrato" tamanho="4"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.statusContrato"/>
					<plcf:comboEstatico id="statusContrato" value="#{plcLogicaItens.argumentos.statusContrato.valor}"  ajudaChave="label.statusContrato" dominio="AtivoInativo" exibeBranco="N" />
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
	</ui:composition> 
</html>
