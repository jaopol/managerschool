<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:plcf="http://www.powerlogic.com.br/plcf"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<body>
		<ui:composition>
			<div id='plc-corpo-acao-personalisado' class='plc-corpo-acao-generico'>
				<plcf:botaoAcao id="botaoAcaoLivroCaixa" acao="geraRelatorioMovimentoDia" label="emitir_livro_caixa" botaoArrayID="FECHAR_CAIXA" rendered="#{requestScope.imitir_livro_caixa eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
				<plcf:botaoAcao id="botaoAcaoFecharCaixa" acao="fecharCaixa" label="app.evt.fecha.caixa" botaoArrayID="FECHAR_CAIXA" rendered="#{requestScope.fecharCaixa eq 'S'}"  blocking="true" validaForm="true" limpaForm="false"/>
				<plcf:botaoAcao id="botaoAcaoImprimirRelEstoqueAnalitico" acao="geraRelEstoqueAnalitico" label="app.evt.imprimir.rel.estoque.analitico" botaoArrayID="IMPRIMIR_REL_ANALITICO" rendered="#{requestScope.exibeRelEstoqueAnalitico eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
				<plcf:botaoAcao id="botaoAcaoImprimirRelEstoqueSintetico" acao="geraRelEstoqueSintetico" label="app.evt.imprimir.rel.estoque.sintetico" botaoArrayID="IMPRIMIR_REL_SINTETICO" rendered="#{requestScope.exibeRelEstoqueSintetico eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
				<plcf:botaoAcao id="botaoAcaoImprimirTermoMatricula" acao="geraRelatorioTermoMatricula" label="app.evt.imprimir.termo.matricula" botaoArrayID="IMPRIMIR_MATRICULA" rendered="#{requestScope.exibeImprimirTermoMatricula eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
				<plcf:botaoAcao id="botaoAcaoImprimirMatricula" acao="geraRelatorioPlc" label="app.evt.imprimir.matricula" botaoArrayID="IMPRIMIR_MATRICULA" rendered="#{requestScope.exibeImprimirMatricula eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
				
				<plcf:botaoAcao id="botaoAcaoImprimirFichaSaude" acao="geraRelatorioFichaSaudePlc" label="app.evt.imprimir.ficha.saude.aluno" botaoArrayID="IMPRIMIR_FICHA_SAUDE_ALUNO" rendered="#{requestScope.exibeImprimirFichaSaude eq 'S'}"  blocking="true" validaForm="false"/>
				<plcf:botaoAcao id="botaoAcaoImprimirCronogramaTurma" acao="geraRelatorioPlc" label="app.evt.imprimir.cronogramaTurma" botaoArrayID="IMPRIMIR_CRONOGRAMA" rendered="#{requestScope.exibeImprimirCronograma eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
			
				<plcf:botaoAcao id="botaoAcaoImprimirFuncionario" acao="geraRelatorioPlc" label="app.evt.imprimir.funcionario" botaoArrayID="IMPRIMIR_FUNCIONARIO" rendered="#{requestScope.exibeImprimirFuncionario eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
	
				<plcf:botaoAcao id="botaoAcaoImprimirListaServico" acao="imprimirLista" label="app.evt.imprimir.lista.servico" botaoArrayID="IMPRIMIR_LISTA_SERVICO" rendered="#{requestScope.exibeImprimirListaServico eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
				
				<!-- UC- Registrar Frequencia -->
				<plcf:botaoAcao id="botaoAcaoAtualizaAluno" acao="atualizarAluno" label="app.evt.atualizar.aluno" botaoArrayID="ATUALIZAR_ALUNO" rendered="#{requestScope.exibeAtualizarAluno eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
				<plcf:botaoAcao id="botaoAcaoImprimirFichaFrequencia" acao="imprimirFichaFrequencia" label="app.evt.imprimir.ficha.frequencia" botaoArrayID="IMPRIMIR_FICHA_FREQUENCIA" rendered="#{requestScope.exibeImprimirFichaFrequencia eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
				<plcf:botaoAcao id="botaoAcaoImprimirRegistroFrequencia" acao="imprimirRegistroFrequencia" label="app.evt.imprimir.registro.frequencia" botaoArrayID="IMPRIMIR_REGISTRO_FREQUENCIA" rendered="#{requestScope.exibeImprimirRegistroFrequencia eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
		
				<!-- UC- Historico Aluno -->
				<plcf:botaoAcao id="botaoAcaoGeraHistorico" acao="geraHistorico" label="app.evt.gerar.historico.aluno" botaoArrayID="GERAR_HISTORICO" rendered="#{requestScope.exibeBtnHistorico eq 'S'}"  blocking="true" validaForm="false" limpaForm="false"/>
			
				<plcf:botaoAcao id="botaoAcaoGeraBoletimFundamental" acao="geraBoletimFundamental" label="app.evt.gerar.boletim.fundamental" botaoArrayID="GERAR_BOLETIM_FUNDAMENTAL" rendered="#{requestScope.exibeBtnBoletimFundamental eq 'S'}"  blocking="true" validaForm="false" limpaForm="false" />
				
				<plcf:escondido id="indiceArquivo"/>
				<plcf:botaoAcao id="verArquivo" acao="verArquivo" inlineStyle="display:none" validaForm="false"/>
		
				<!-- UC - Boletim Fundamental -->
				<plcf:botaoAcao id="botaoAcaoReprovaRegistro" acao="reprovaRegistroFundamental" label="app.evt.reprova.registro" botaoArrayID="REPROVA_REGISTRO" rendered="#{requestScope.exibeReprovaRegistro eq 'S'}"  blocking="true" validaForm="false" limpaForm="false" onclick="iniciarBarraProgresso();"/>
				
				<plcf:botaoAcao id="botaoAcaoReprovaRegistrao" label="jcompany.evt.gravar" validaForm="true" onclick="return aposGravaAditivo();" rendered="#{requestScope.btnAditivo eq 'S'}"/>
				
				<!-- Contrato -->
				<plcf:botaoAcao id="geraAditivoContratoPlc" acao="geraAditivoContratoPlc" label="app.evt.add.aditivo.aluno" botaoArrayID="IMPRIMIR_CONTRATO_ALUNO" rendered="#{requestScope.exibeImprimirAditivoContrato eq 'S'}"  blocking="true" validaForm="false" onclick="return abrirTelaAditivo();"/>
				<plcf:botaoAcao id="botaoAcaoImprimirContratoAluno" validaForm="true" acao="geraRelatorioContratoPlc" label="app.evt.imprimir.contrato.aluno" botaoArrayID="IMPRIMIR_CONTRATO_ALUNO" rendered="#{requestScope.exibeImprimirContratoAluno eq 'S'}"  blocking="true"/>
				 
				<!-- UC - Conta Receber -->
				<plcf:botaoAcao id="botaoAcaoGerarBoleto" acao="gerarBoleto" label="app.evt.gera.boleto" botaoArrayID="GERA_BOLETO" rendered="#{requestScope.exibeGeraBoleto eq 'S'}"  blocking="true" validaForm="false" />
				<plcf:botaoAcao id="botaoAcaoLiquidar" acao="liquidaTitulo" label="app.evt.liquida" botaoArrayID="LIQUIDA" rendered="#{requestScope.exibeLiquidaTitulo eq 'S'}"  blocking="true"/>
				<plcf:botaoAcao id="botaoAcaoGravarContasReceber" acao="gravarContaReceber" label="app.evt.gerarContaReceber" botaoArrayID="GRAVAR_CONTA_RECEBER" rendered="#{requestScope.exibeGravarContaReceber eq 'S'}" validaForm="true" blocking="true"/>
				
				<plcf:botaoAcao id="botaoAcaoGerarCarne" acao="gerarCarne" label="app.evt.gerarCarne" botaoArrayID="CARNE" rendered="#{requestScope.exibeGerarCarne eq 'S'}"  blocking="true"/>
				
				<!-- Gerar remessa -->
				<plcf:botaoAcao id="botaoGerarArquivoRemessa" acao="gerarArquivoRemessa" label="app.evt.gerar.remessa" botaoArrayID="GERAR_REMESSA" rendered="#{requestScope.exibeGerarRemessa eq 'S'}"  blocking="true"/>
				
				<plcf:botaoAcao id="botaoAcaoPesquisarExtrato" acao="pesquisarExtratoContas" type="button" title="F9-Pesquisar" rendered="#{requestScope.exibeBtPesquisarExtrato eq 'S'}" label="app.evt.pesquisarExtrato"
				 onmouseout="this.className='botao_menu ui-state-default plc-botao'" onmouseover="this.className='botao_menu2 ui-state-hover plc-botao'" class="botao_menu ui-state-default plc-botao"/>
				
			 </div>
		</ui:composition>
	</body>
</html>
