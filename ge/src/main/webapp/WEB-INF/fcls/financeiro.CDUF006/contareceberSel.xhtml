<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="selecao.lista.titulo" rendered="#{not empty plcLogicaItens.itensPlc}"> 
			<plcf:linha styleClass="ui-widget-header"> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.numeroDocumento">Aluno</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.aluno" propOrdenacao="aluno.nomeAluno" ordem="1">Aluno</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.valorTotal">Valor total</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho" > 
					<plcf:titulo tituloChave="label.dataVencimento" propOrdenacao="dataVencimento" ordem="2">Data vencimento</plcf:titulo> 
				</plcf:celula> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.dataRecebimento"  propOrdenacao="dataRecebimento" ordem="3">Data recebimento</plcf:titulo> 
				</plcf:celula> 
				<plcf:celula header="true" styleClass="cabecalho" > 
					<plcf:titulo tituloChave="label.boletoGerado">Boleto Gerado</plcf:titulo> 
				</plcf:celula> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.recebido">Recebido</plcf:titulo> 
				</plcf:celula> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.banco">banco</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}"> 
				<plcf:linhaSelecao id="linhaSel" action="contareceberman" linkEdicao="#{item.linkEdicaoPlc}" propAgregada="extratocontas"> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.numeroDocumento}">numeroDocumento</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.aluno}">aluno</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.valorTotal}">valorTotal</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.dataVencimento}">dataVencimento</plcf:exibe> 
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.dataRecebimento}">dataRecebimento</plcf:exibe> 
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.boletoGeradoStr}">boletoGerado</plcf:exibe> 
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.recebidoStr}">Recebido</plcf:exibe> 
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.bancoSuportadoAux.descricao}">bancoSuportadoAux</plcf:exibe> 
					</plcf:celula> 
				</plcf:linhaSelecao> 
			</plcf:iteracao>
			
			<plcf:linha>&nbsp;</plcf:linha>
			<plcf:linha inlineStyle="background:#D4E0E4;">
				<plcf:celula>
					<plcf:titulo tituloChave="label.totalPesquisaContaReceber" inlineStyle="color: black;"/>
				</plcf:celula>
				<plcf:celula>&nbsp;</plcf:celula>
				<plcf:celula columnSpan="6">
					<plcf:exibe id="valorTotalPesquisa" value="#{plcAction.valorTotalPesquisa}" inlineStyle="color: black;" />
				</plcf:celula>
			</plcf:linha>
			
		</plcf:tabela> 
	</ui:composition> 
</html>
