<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="selecao.argumento.titulo"> 
			
			<plcf:linha> 
				<plcf:celula > 
					<plcf:titulo tituloChave="label.aluno"/>  
					<plcf:vinculado id="aluno" value="#{plcLogicaItens.argumentos.aluno.valor}" propSelPop="aluno" idExibe="N" idSomenteLeitura="N" autoRecuperacaoClasse="com.consisti.sisgesc.entidade.AlunoEntity" actionSel="alunosel" modal="S" ajudaChave="ajuda.aluno" onkeydown="selecionaPorTecla(event,this);" lookupTamanho="50" larg="980" alt="640" parametro="alunoPopup=S" /> 
				</plcf:celula> 
				<plcf:celula > 
					<plcf:titulo tituloChave="label.numeroDocumento"/>  
					<plcf:texto id="numeroDocumento" value="#{plcLogicaItens.argumentos.numeroDocumento.valor}" ajudaChave="ajuda.numeroDocumento"/> 
				</plcf:celula> 
				<plcf:celula > 
					<plcf:titulo tituloChave="label.recebido"/>  
					<plcf:comboDinamico id="recebido" value="#{plcLogicaItens.argumentos.recebido.valor}" dominio="PlcSimNao" ajudaChave="ajuda.recebido" exibeBranco="S"/> 
				</plcf:celula> 
			</plcf:linha> 
			
			<plcf:linha> 
					<plcf:celula columnSpan="3"> 
					<plcf:linha>
					<plcf:celula>
						<plcf:titulo tituloChave="label.dataVencimentoDe"/>  
						<plcf:data id="dataVencimento" value="#{plcLogicaItens.argumentos.dataVencimento_ArgINI.valor}" ajudaChave="ajuda.dataVencimento"/> 
					</plcf:celula>
					<plcf:celula width="200px"> 
						<plcf:titulo tituloChave="label.dataVencimentoFim"/>  
						<plcf:data id="dataVencimentoFim" value="#{plcLogicaItens.argumentos.dataVencimento_ArgFIM.valor}" ajudaChave="ajuda.dataVencimento"/> 
					</plcf:celula> 
					<plcf:celula></plcf:celula>
					<plcf:celula> 
						<plcf:titulo tituloChave="label.dataRecebimentoDe"/>  
						<plcf:data id="dataRecebimento" value="#{plcLogicaItens.argumentos.dataRecebimento_ArgINI.valor}" ajudaChave="ajuda.dataRecebimento"/> 
					</plcf:celula> 
					<plcf:celula> 
						<plcf:titulo tituloChave="label.dataRecebimentoFim"/>  
						<plcf:data id="dataRecebimentoFim" value="#{plcLogicaItens.argumentos.dataRecebimento_ArgFIM.valor}" ajudaChave="ajuda.dataRecebimento"/>
					</plcf:celula>	 
					</plcf:linha>
					</plcf:celula>
			</plcf:linha>  
			
		</plcf:tabela> 
	</ui:composition> 
</html>
