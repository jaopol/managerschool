<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="selecao.lista.titulo" rendered="#{not empty plcLogicaItens.itensPlc}"> 
			<plcf:linha styleClass="ui-widget-header"> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.favorecido">Favorecido</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.planoContas">Plano contas</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.formaPagamento">Forma pagamento</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.dataInclusao">Data inclus√£o</plcf:titulo> 
				</plcf:celula>
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.dataVencimento">Data vencimento</plcf:titulo> 
				</plcf:celula>    
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.valorPagar">Valor pagar</plcf:titulo> 
				</plcf:celula>  
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.numeroDocumento">No documento/NF</plcf:titulo> 
				</plcf:celula> 
				<plcf:celula header="true" styleClass="cabecalho"> 
					<plcf:titulo tituloChave="label.contaPaga">Conta paga</plcf:titulo> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:iteracao id="plcLogicaItens" value="#{plcLogicaItens.itensPlc}"> 
				<plcf:linhaSelecao id="linhaSel" action="contapagarman" linkEdicao="#{item.linkEdicaoPlc}" propAgregada="contapagar"> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.favorecido.nome}" rendered="#{item.favorecido.nome != null}" >favorecido</plcf:exibe> 
						<plcf:exibe value="#{item.favorecido.razaoSocial}" rendered="#{item.favorecido.razaoSocial != null}">favorecido</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.planoContas}">planoContas</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.formaPagamento}">formaPagamento</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.dataInclusao}">dataInclusao</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.dataVencimento}">dataVencimento</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.valorPagar}">valorPagar</plcf:exibe> 
					</plcf:celula>  
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.numeroDocumento}">numeroDocumento</plcf:exibe> 
					</plcf:celula> 
					<plcf:celula styleClass="campo"> 
						<plcf:exibe value="#{item.contaPagaDesc}">contaPaga</plcf:exibe> 
					</plcf:celula> 
				</plcf:linhaSelecao> 
			</plcf:iteracao> 
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.totalPesquisaContaReceber">total</plcf:titulo> 
				</plcf:celula>
				<plcf:celula columnSpan="4" halign="right">
					<plcf:exibe id="valorTotal" value="#{plcAction.valorTotalSel}" />
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela> 
	</ui:composition> 
</html>
