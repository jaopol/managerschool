<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
	<plcf:tabela>
		<plcf:linha>
			<plcf:celula >
				<plcf:tabela tituloChave="extratoContaPagar.titulo" >
					<plcf:linha  styleClass="ui-widget-header">
						<plcf:celula styleClass="cabecalho">
							<plcf:titulo tituloChave="label.contaPagar"/>
						</plcf:celula>
						<plcf:celula styleClass="cabecalho">
							<plcf:titulo tituloChave="label.dataVencimento"/>
						</plcf:celula>
						<plcf:celula styleClass="cabecalho">
							<plcf:titulo tituloChave="label.dataPagamento"/>
						</plcf:celula>
						<plcf:celula styleClass="cabecalho">
							<plcf:titulo tituloChave="label.valorPagar"/>
						</plcf:celula>
					</plcf:linha>
					<plcf:iteracao id="plcLogicaItens" value="#{plcAction.listContaPagar}">
						<plcf:linhaSelecao id="linhaSel" linkEdicao="" >
							<plcf:celula styleClass="campo">
								<plcf:exibe value="#{item.favorecido.nome}" inlineStyle="color:#CC0000;"/>
							</plcf:celula>
							<plcf:celula styleClass="campo">
								<plcf:exibe value="#{item.dataVencimento}" inlineStyle="color:#CC0000;"/>
							</plcf:celula>
							<plcf:celula styleClass="campo">
								<plcf:exibe value="#{item.dataPagamento}" inlineStyle="color:#CC0000;"/>
							</plcf:celula>
							<plcf:celula styleClass="campo">
								<plcf:exibe value="#{item.valorPagar}" inlineStyle="color:#CC0000;"/>
							</plcf:celula>
						</plcf:linhaSelecao>
					</plcf:iteracao>
				</plcf:tabela>
			</plcf:celula>
			<plcf:celula >
				<plcf:tabela tituloChave="extratoContaReceber.titulo" >
					<plcf:linha  styleClass="ui-widget-header">
						<plcf:celula styleClass="cabecalho">
							<plcf:titulo tituloChave="label.contaReceber"/>
						</plcf:celula>
						<plcf:celula styleClass="cabecalho">
							<plcf:titulo tituloChave="label.dataVencimento"/>
						</plcf:celula>
						<plcf:celula styleClass="cabecalho">
							<plcf:titulo tituloChave="label.dataRecebimento"/>
						</plcf:celula>
						<plcf:celula styleClass="cabecalho">
							<plcf:titulo tituloChave="label.valorTotal"/>
						</plcf:celula>
					</plcf:linha>
					<plcf:iteracao id="plcLogicaItens2" value="#{plcAction.listContaReceber}" >
						<plcf:linhaSelecao id="linhaSel2" linkEdicao="">
							<plcf:celula styleClass="campo">
								<plcf:exibe value="#{item.aluno.nomeAluno}" inlineStyle="color:#006600;"/>
							</plcf:celula>
							<plcf:celula styleClass="campo">
								<plcf:exibe value="#{item.dataVencimento}" inlineStyle="color:#006600;"/>
							</plcf:celula>
							<plcf:celula styleClass="campo">
								<plcf:exibe value="#{item.dataRecebimento}" inlineStyle="color:#006600;"/>
							</plcf:celula>
							<plcf:celula styleClass="campo">
								<plcf:exibe value="#{item.valorTotal}" inlineStyle="color:#006600;"/>
							</plcf:celula>
						</plcf:linhaSelecao>
					</plcf:iteracao>
				</plcf:tabela>
			</plcf:celula>
		</plcf:linha>
	</plcf:tabela>	
	
	<plcf:tabela rendered="#{not empty plcAction.listContaReceber or not empty plcAction.listContaPagar}">
		<plcf:linha width="100%" inlineStyle="background-color:#CC0000;">
			<plcf:celula width="30%" halign="right" >
				<plcf:exibe value="Total Contas a Pagar" inlineStyle="color:#FFFFFF; font-size:larger;"/> 
			</plcf:celula>
			<plcf:celula width="70%" halign="center" >
				<plcf:exibe value="#{plcAction.totalContaPagar}" inlineStyle="color:#FFFFFF; font-size:larger;"/>
			</plcf:celula>
		</plcf:linha>	
		<plcf:linha inlineStyle="background-color:#006600;">
			<plcf:celula width="30%" halign="right" >
				<plcf:exibe value="Total Contas a Receber" inlineStyle="color:#FFFFFF; font-size:larger;"/>
			</plcf:celula>
			<plcf:celula width="70%" halign="center" >	
				<plcf:exibe value="#{plcAction.totalContaReceber}" inlineStyle="color:#FFFFFF; font-size:larger;" />
			</plcf:celula>
		</plcf:linha>
		<plcf:linha>	
			<plcf:celula width="30%" halign="right">
				<plcf:exibe value="Saldo" inlineStyle="color:#000000; font-size:larger;"/>
			</plcf:celula>
			<plcf:celula width="70%" halign="center">
				<plcf:exibe value="#{plcAction.saldo}" rendered="#{plcAction.saldo >= 0}" inlineStyle="color:#006600; font-size:larger;"/>
				<plcf:exibe value="#{plcAction.saldo}" rendered="#{plcAction.saldo &lt; 0}" inlineStyle="color:#CC0000; font-size:larger;"/>
			</plcf:celula>
		</plcf:linha>
	</plcf:tabela>
		
	</ui:composition> 
</html>
