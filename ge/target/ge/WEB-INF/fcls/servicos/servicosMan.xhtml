<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="servicosman.titulo">
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.descricao"/>
					<plcf:texto id="descricao" value="#{plcEntidade.descricao}"    ajudaChave="ajuda.descricao" tamanhoMaximo="50"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.dataCadastro"/>
					<plcf:texto id="dataCadastro" value="#{plcEntidade.dataCadastro}"    ajudaChave="ajuda.dataCadastro" somenteLeitura="S" tamanho="12"/>
				</plcf:celula>
				<plcf:celula>
					<plcf:titulo tituloChave="label.status"/>
					<plcf:comboEstatico id="status" value="#{plcEntidade.status}" dominio="AtivoInativo"  exibeBranco="S" />
				</plcf:celula>
			</plcf:linha>
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.valorServico"/>
					<plcf:numerico id="valorServico" value="#{plcEntidade.valorServico}"    ajudaChave="ajuda.valorServico" />
				</plcf:celula>
				<plcf:celula columnSpan="2">
					<plcf:titulo tituloChave="label.periodoServico"/>
					<plcf:comboEstatico id="periodoServico" value="#{plcEntidade.periodoServico}" dominio="PeriodoServico"  exibeBranco="S" />
				</plcf:celula>
			</plcf:linha>
			<plcf:linha>
				<plcf:celula>
					<plcf:titulo tituloChave="label.observacao"/>
					<plcf:area id="observacao" value="#{plcEntidade.observacao}" ajudaChave="ajuda.observacao"  colunas="50" numLinhas="4" tamanhoMaximo="200" />
				</plcf:celula>
			</plcf:linha>
		</plcf:tabela>
	</ui:composition> 
</html>
